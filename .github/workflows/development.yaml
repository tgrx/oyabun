name: Development


on:
  push:
  workflow_dispatch:


env:
  CACHE_CUSTOM_KEY: '10'
  POETRY_VIRTUALENVS_CREATE: false
  POETRY_VIRTUALENVS_IN_PROJECT: false


jobs:

  qa:
    name: 'The code base passes all QA checks.'

    strategy:
      matrix:
        os:
#          - 'macos-latest'
          - 'ubuntu-latest'
#          - 'windows-latest'
        python-version:
          - '3.9'
#          - '3.10'

    runs-on: ${{ matrix.os }}

    outputs:
      cache-key: ${{ steps.cache-key.outputs.value }}
      python-location: ${{ env.pythonLocation }}
      python-version: ${{ matrix.python-version }}
      runs-on: ${{ matrix.os }}

    steps:

      - name: 'üß± The code is pulled from the repository.'
        uses: actions/checkout@v2

      - name: 'üêç Python is set up.'
        uses: actions/setup-python@v2
        with:
          architecture: 'x64'
          python-version: ${{ matrix.python-version }}

      - name: 'üîë Runtime cache key is calculated.'
        id: cache-key
        run: |
          echo "::set-output name=value::cache-runtime-${{ matrix.os }}-${{ env.pythonLocation }}-${{ hashFiles('poetry.lock') }}-${{ env.CACHE_CUSTOM_KEY }}"

      - name: '‚òÅÔ∏è The whole Python is cached.'
        id: cache-python
        uses: actions/cache@v2
        with:
          key: ${{ steps.cache-key.outputs.value }}
          path: ${{ env.pythonLocation }}

      - name: 'ü™õ Poetry is installed.'
        if: ${{ !steps.cache-python.outputs.cache-hit }}
        run: |
          curl -sSL https://raw.githubusercontent.com/python-poetry/poetry/master/get-poetry.py | python -
          source $HOME/.poetry/env

      - name: 'üîã The dependencies are installed.'
        if: ${{ !steps.cache-python.outputs.cache-hit }}
        run: |
          poetry export --dev --format=requirements.txt --output=requirements.txt --without-hashes
          cat requirements.txt
          pip install --requirement requirements.txt

      - name: 'üç∫ The code passes all QA checks'
        run: |
          poetry build
          pip install dist/*.whl
          make qa

      - name: 'üìù The coverage report is uploaded to codecov.io'
        if: ${{ github.event_name == 'push' && github.ref == 'refs/heads/main' }}
        uses: codecov/codecov-action@v2
        with:
          files: ./coverage.xml
          name: oyabun
          token: ${{ secrets.CODECOV_TOKEN }}
          verbose: true
